<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Inventario de Café</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* Tailwind gray-50 */
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .toast {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            z-index: 1000;
        }
        .toast-success {
            background-color: #10B981; /* Tailwind green-500 */
            color: white;
        }
        .toast-error {
            background-color: #EF4444; /* Tailwind red-500 */
            color: white;
        }
        /* Custom scrollbar for inventory table container */
        .inventory-table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .inventory-table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .inventory-table-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .inventory-table-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Highlight for low stock items */
        .low-stock-highlight {
            background-color: #FEF3C7 !important; /* Tailwind amber-100 */
            animation: pulse-bg 2s infinite;
        }
        @keyframes pulse-bg {
            0% { background-color: #FEF3C7; } /* amber-100 */
            50% { background-color: #FDE68A; } /* amber-200 */
            100% { background-color: #FEF3C7; } /* amber-100 */
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto max-w-6xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Gestor de Inventario de Café</h1>
        </header>

        <div id="toast-notification" class="toast fixed top-5 right-5 p-4 rounded-lg shadow-md opacity-0 transform translate-y-[-20px] max-w-xs w-full text-sm">
            <p id="toast-message"></p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-1 bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-gray-700">Agregar Nuevo Producto</h2>
                <form id="formAgregarProducto" class="space-y-4">
                    <div>
                        <label for="calidad" class="block text-sm font-medium text-gray-700">Calidad:</label>
                        <select id="calidad" name="calidad" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="Desmanche">Desmanche</option>
                            <option value="PL20">PL20</option>
                            <option value="Americana">Americana</option>
                            <option value="Europea">Europea</option>
                        </select>
                    </div>
                    <div>
                        <label for="tueste" class="block text-sm font-medium text-gray-700">Tueste:</label>
                        <select id="tueste" name="tueste" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="Clásico">Clásico</option>
                            <option value="Acadian">Acadian</option>
                            <option value="Medio">Medio</option>
                        </select>
                    </div>
                    <div>
                        <label for="molido" class="block text-sm font-medium text-gray-700">Molido:</label>
                        <select id="molido" name="molido" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="En grano">En grano</option>
                            <option value="Molido">Molido</option>
                        </select>
                    </div>
                    <div>
                        <label for="cantidadInicial" class="block text-sm font-medium text-gray-700">Cantidad Inicial (unidades):</label>
                        <input type="number" id="cantidadInicial" name="cantidadInicial" min="0" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="limiteResurtido" class="block text-sm font-medium text-gray-700">Límite para Resurtir (unidades):</label>
                        <input type="number" id="limiteResurtido" name="limiteResurtido" min="0" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Agregar Producto
                    </button>
                </form>
            </div>

            <div class="md:col-span-2 space-y-6">
                <div id="seccionAlertas" class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-700 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 3.001-1.742 3.001H4.42c-1.53 0-2.493-1.667-1.743-3.001l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1.75-5.5a1.75 1.75 0 00-3.5 0v.255a1 1 0 001.75.866l.25-.144a1.753 1.753 0 001.5-1.722V7.5z" clip-rule="evenodd" />
                        </svg>
                        Alertas de Resurtido
                    </h2>
                    <div id="listaAlertas" class="space-y-2 text-sm">
                        <p class="text-gray-500">No hay alertas de resurtido por el momento.</p>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-gray-700">Inventario Actual</h2>
                    <div class="inventory-table-container overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Producto</th>
                                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cant. Actual</th>
                                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Límite Resurt.</th>
                                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vender</th>
                                    <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaInventario" class="bg-white divide-y divide-gray-200">
                                <tr><td colspan="5" class="px-4 py-4 text-sm text-gray-500 text-center">No hay productos en el inventario. Agrega uno para comenzar.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Referencias a elementos del DOM
        const formAgregarProducto = document.getElementById('formAgregarProducto');
        const tablaInventario = document.getElementById('tablaInventario');
        const listaAlertas = document.getElementById('listaAlertas');
        const toastNotification = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');

        // Estado de la aplicación: el inventario
        let inventario = [];

        // --- Funciones de Notificación (Toast) ---
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toastNotification.className = `toast fixed top-5 right-5 p-4 rounded-lg shadow-md opacity-0 transform translate-y-[-20px] max-w-xs w-full text-sm ${type === 'success' ? 'toast-success' : 'toast-error'}`;
            
            // Hacer visible
            setTimeout(() => {
                toastNotification.classList.remove('opacity-0', 'translate-y-[-20px]');
                toastNotification.classList.add('opacity-100', 'translate-y-0');
            }, 10); // Pequeño delay para asegurar que la transición ocurra

            // Ocultar después de 3 segundos
            setTimeout(() => {
                toastNotification.classList.remove('opacity-100', 'translate-y-0');
                toastNotification.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 3000);
        }

        // --- Lógica del Inventario ---

        /**
         * Genera un ID único para cada producto.
         * @returns {string} Un ID único basado en la fecha actual.
         */
        function generarIdProducto() {
            return Date.now().toString();
        }

        /**
         * Genera el nombre descriptivo de un producto.
         * @param {object} producto - El objeto del producto.
         * @returns {string} El nombre descriptivo del producto.
         */
        function obtenerNombreProducto(producto) {
            return `${producto.calidad} - ${producto.tueste} - ${producto.molido}`;
        }

        /**
         * Carga el inventario desde localStorage al iniciar la aplicación.
         */
        function cargarInventario() {
            const inventarioGuardado = localStorage.getItem('inventarioCafe');
            if (inventarioGuardado) {
                inventario = JSON.parse(inventarioGuardado);
            }
            renderizarInventario();
            revisarYMostrarAlertas();
        }

        /**
         * Guarda el estado actual del inventario en localStorage.
         */
        function guardarInventario() {
            localStorage.setItem('inventarioCafe', JSON.stringify(inventario));
        }

        /**
         * Renderiza la tabla de inventario en el DOM.
         */
        function renderizarInventario() {
            tablaInventario.innerHTML = ''; // Limpiar tabla actual

            if (inventario.length === 0) {
                tablaInventario.innerHTML = '<tr><td colspan="5" class="px-4 py-4 text-sm text-gray-500 text-center">No hay productos en el inventario. Agrega uno para comenzar.</td></tr>';
                return;
            }

            inventario.forEach(producto => {
                const nombreProducto = obtenerNombreProducto(producto);
                const esBajoStock = producto.cantidad <= producto.limite;
                const filaClase = esBajoStock ? 'low-stock-highlight' : '';

                const fila = `
                    <tr id="producto-${producto.id}" class="${filaClase}">
                        <td class="px-4 py-3 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${nombreProducto}</div>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <span class="text-sm text-gray-700">${producto.cantidad}</span>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <span class="text-sm text-gray-700">${producto.limite}</span>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm">
                            <div class="flex items-center space-x-2">
                                <input type="number" min="1" placeholder="Cant." class="w-20 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" id="venta-${producto.id}">
                                <button onclick="manejarVenta('${producto.id}')" class="bg-blue-500 hover:bg-blue-600 text-white text-xs font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out">
                                    Vender
                                </button>
                            </div>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm">
                             <button onclick="eliminarProducto('${producto.id}')" class="bg-red-500 hover:bg-red-600 text-white text-xs font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                `;
                tablaInventario.insertAdjacentHTML('beforeend', fila);
            });
        }
        
        /**
         * Agrega un nuevo producto al inventario.
         * @param {Event} event - El evento del formulario.
         */
        function agregarProducto(event) {
            event.preventDefault();

            const calidad = formAgregarProducto.calidad.value;
            const tueste = formAgregarProducto.tueste.value;
            const molido = formAgregarProducto.molido.value;
            const cantidadInicial = parseInt(formAgregarProducto.cantidadInicial.value);
            const limiteResurtido = parseInt(formAgregarProducto.limiteResurtido.value);

            // Validación básica
            if (isNaN(cantidadInicial) || cantidadInicial < 0 || isNaN(limiteResurtido) || limiteResurtido < 0) {
                showToast('La cantidad inicial y el límite de resurtido deben ser números positivos.', 'error');
                return;
            }

            // Verificar si ya existe un producto con las mismas características (opcional, según la lógica deseada)
            // Por ahora, permitimos duplicados ya que cada uno tendrá un ID único.
            // Si se quisiera evitar, aquí se haría la comprobación.

            const nuevoProducto = {
                id: generarIdProducto(),
                calidad,
                tueste,
                molido,
                cantidad: cantidadInicial,
                limite: limiteResurtido
            };

            inventario.push(nuevoProducto);
            guardarInventario();
            renderizarInventario();
            revisarYMostrarAlertas();
            formAgregarProducto.reset(); // Limpiar el formulario
            showToast('Producto agregado exitosamente.', 'success');
        }

        /**
         * Maneja la venta de un producto.
         * @param {string} productoId - El ID del producto a vender.
         */
        window.manejarVenta = function(productoId) { // Exponer al scope global para onclick
            const inputVenta = document.getElementById(`venta-${productoId}`);
            const cantidadVenta = parseInt(inputVenta.value);

            if (isNaN(cantidadVenta) || cantidadVenta <= 0) {
                showToast('Por favor, ingresa una cantidad válida para vender.', 'error');
                return;
            }

            const productoIndex = inventario.findIndex(p => p.id === productoId);
            if (productoIndex === -1) {
                showToast('Producto no encontrado.', 'error');
                return;
            }

            if (cantidadVenta > inventario[productoIndex].cantidad) {
                showToast('No puedes vender más de la cantidad disponible en inventario.', 'error');
                inputVenta.value = '';
                return;
            }

            inventario[productoIndex].cantidad -= cantidadVenta;
            guardarInventario();
            renderizarInventario(); // Re-renderizar para actualizar la cantidad y el posible resaltado
            revisarYMostrarAlertas();
            inputVenta.value = ''; // Limpiar input de venta
            showToast(`Venta de ${cantidadVenta} unidad(es) registrada.`, 'success');
        }
        
        /**
         * Elimina un producto del inventario.
         * @param {string} productoId - El ID del producto a eliminar.
         */
        window.eliminarProducto = function(productoId) { // Exponer al scope global para onclick
            if (confirm('¿Estás seguro de que deseas eliminar este producto? Esta acción no se puede deshacer.')) {
                inventario = inventario.filter(p => p.id !== productoId);
                guardarInventario();
                renderizarInventario();
                revisarYMostrarAlertas();
                showToast('Producto eliminado correctamente.', 'success');
            }
        }

        /**
         * Revisa el inventario y muestra alertas para productos con bajo stock.
         */
        function revisarYMostrarAlertas() {
            listaAlertas.innerHTML = ''; // Limpiar alertas anteriores
            let hayAlertas = false;

            inventario.forEach(producto => {
                if (producto.cantidad <= producto.limite) {
                    hayAlertas = true;
                    const nombreProducto = obtenerNombreProducto(producto);
                    const alertaHTML = `
                        <div class="p-3 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 rounded-md shadow">
                            <p class="font-semibold">¡Alerta de Resurtido!</p>
                            <p>Necesitas resurtir: <strong>${nombreProducto}</strong>.</p>
                            <p>Quedan ${producto.cantidad} unidades (límite: ${producto.limite}).</p>
                        </div>
                    `;
                    listaAlertas.insertAdjacentHTML('beforeend', alertaHTML);
                }
            });

            if (!hayAlertas) {
                listaAlertas.innerHTML = '<p class="text-sm text-gray-500">No hay alertas de resurtido por el momento.</p>';
            }
        }

        // --- Inicialización ---
        // Event listener para el formulario de agregar producto
        formAgregarProducto.addEventListener('submit', agregarProducto);

        // Cargar inventario al iniciar la página
        document.addEventListener('DOMContentLoaded', cargarInventario);
    </script>
</body>
</html>
